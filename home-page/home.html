
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Domestic Delights</title>
    <link rel="stylesheet" href="home.css">
    <link rel="shortcut icon" href="images-home/moscot 2.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/53c4033439.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>  

    <div class="container">

        <div class="header-portion">
            <div class="logo">
                <img src="images-home/moscot 1.png" class="logo-image">
            </div>
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search here...">
                <button class="search-btn"><i class="fa-solid fa-search" id="search-icon"></i></button>
            </div>
            <div class="icons-div">
                <span><i class="fa-regular fa-heart" id="wishlist"></i></span>
                <span><i class="fa-regular fa-bell" id="notification"></i></span>
                <span class="material-symbols-outlined" id="cart">shopping_cart</span>
                <span><img src="images-home/profile.jpeg" id="profile"></span>
                <span><i class="fa-solid fa-caret-down" id="dropdown"></i></span>
            </div>
        </div>

        <div class="navigation">
            <ul class="navs">
                <li><button class="nav-items">Home</button></li>
                <li><button class="nav-items">Electronic Applaince</button></li>
                <li><button class="nav-items">Kichen Products</button></li>
                <li><button class="nav-items">Contact Us</button></li>
            </ul>
            </div>

        <h3 class="greeting">Hello Amrish, Welcome to <span class="company-name">Domestic Delights</span></h3>

        <div class="banner-div">
            <img class="banner" src="images-home/banner-1.png">
            <button class="left-arrow arrows">❮</button>
            <button class="right-arrow arrows">❯</button>
        </div>

        <div class="justify">
            <p class="justify-text">All Products</p>
            <hr>
        </div>

        <div class="all-products-grid-view">
            
        </div>

        <div class="banner-div">
            <img class="footer-banner" src="images-home/footer-banner-1.png">
            <button class="footer-banner-left-arrow arrows">❮</button>
            <button class="footer-banner-right-arrow arrows">❯</button>
        </div>

    </div>

    <script src="home.js"></script>
</body>
</html>
