<!DOCTYPE html>
<html lang="en">

<head>
    <title>Domestic Delights</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/524624427d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <span><img src="./imges-signup/logo.svg" class="logo"></span>
        <div class="signup_page">
            <div class="imgdiv">
                <img src="./imges-signup/img.svg" class="img">
            </div>
            <div class="signup-content">
                <div class="list">
                    <p class="welcome"></p>
                    <p class="content">Create a new account</p>
                    <form class="form">
                        <div class="form-item">
                            <input type="text" required>
                            <label class="label">Username</label>
                            <p class="require">* Please enter the valid Username</p>

                        </div>
                        <div class="form-item">
                            <input type="email"  required>
                            <label class="label">Email</label>
                            <p class="require">* Please enter the valid email</p>


                        </div>
                        <div class="form-item">
                            <input type="password" required>
                            <label class="label">Password</label>
                            <span class="icon"> <i class="fa-regular fa-eye" id="eyeopen"></i></span>
                            <span class="icon"> <i class="fa-regular fa-eye-slash" id="eyeclose"></i></span>
                            <p class="require passwords" >* Please enter the valid password</p>


                        </div>
                        <button type="submit" class="btn">
                            Sign Up
                        </button>
                        <p class="footer">You already have an account?
                            <a href="login_page/login_in.html" class="little-word"> Login</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="website.js"></script>
</body>

</html>
