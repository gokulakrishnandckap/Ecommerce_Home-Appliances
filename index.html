<!DOCTYPE html>
<html lang="en">
<head>
    <title>Domestic Delights</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/524624427d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <span><img src="./img/logo.svg" class="logo"></span>
        <div class="signup_page">
            <div class="imgdiv">
                <img src="./img/img.svg" class="img">
            </div>
            <div class="signup-content">
                <p class="welcome">Happy Morning!</p>
                <p class="content">Create a new account</p>
                <form class="form">
                    <div class="form-item">
                        <input type="text" required>
                        <label class="label">Username</label>
                    </div>
                    <div class="form-item">
                        <input type="text" required>
                        <label class="label">Email</label>
                    </div>
                    <div class="form-item">
                        <input type="text" required>
                        <label class="label">Password</label>
                        <span class="icon"> <i class="fa-regular fa-eye" id="eyeopen"></i></span>
                        <span class="icon"> <i class="fa-regular fa-eye-slash" id="eyeclose"></i></span>
                    </div>
                    <button type="submit" class="btn">
                        Sign Up
                    </button>
                    <p class="footer">You already have an account?
                        <?</p><span class="little-word"> Login</span>
                </form>
            </div>
        </div>
    </div>
    <script src="website.js"></script>
</body>
</html>
